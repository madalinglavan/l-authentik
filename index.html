<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f26a888174.js" crossorigin="anonymous"></script>
    <title>L'Authentik Resto-Bar</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index-ro.html"><img src="img/L`authentik.png" alt=""></a></div>
            <div class="nav-name">
                <a href="index.html"><h1>L'Authentik</h1></a>
                <a href="index.html"><h2>Resto-bar <img src="img/L`authentik cocktail.png" alt=""></h2></a>
            </div>
            <ul>
                <div class="burger-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
                <script>
                   function toggleMenu() {
    var navMenu = document.getElementById('navMenu');
    if (navMenu.style.display === 'none' || navMenu.style.display === '') {
        navMenu.style.display = 'block';
        slideRight(navMenu);
    } else {
        slideLeft(navMenu);
    }
}

function slideRight(element) {
    var position = -100;
    var interval = setInterval(function () {
        if (position >= 0) {
            clearInterval(interval);
        } else {
            position += 5;
            element.style.left = position + '%';
        }
    }, 10);
}

function slideLeft(element) {
    var position = 0;
    var interval = setInterval(function () {
        if (position <= -100) {
            element.style.display = 'none';
            clearInterval(interval);
        } else {
            position -= 5;
            element.style.left = position + '%';
        }
    }, 10);
}
                </script>
            </ul>
        </nav>
        <div class="mobile-menu" id="navMenu">
            <div class="close-icon" onclick="toggleMenu()"><i class="fa-solid fa-times" style="color: #ffffff;"></i></div>
            <ul>
                <li><a href="index-ro.html">Acasă</a></li>
                <li><a href="menu.html">Meniu</a></li>
                <li><a href="despre-noi.html">Despre Noi</a></li>
                <li><a href="galerie.html">Galerie Foto</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <section id="main">
        <div class="submenu">
            <a href="#oferte">Oferte</a>
            <a href="#zile-onomastice">Zile Onomastice</a>
            <a href="#altceva">Altceva</a>
        </div>

        <div id="oferte" class="section-home">
            <h2>Oferte Speciale</h2>
            <p class="animated-text">Descoperă ofertele noastre irezistibile!</p>
        </div>

        <div id="zile-onomastice" class="section-home">
            <h2>Zile Onomastice</h2>
            <p class="animated-text">Sărbătorește onomastica cu preparate alese!</p>
        </div>

        <div id="altceva" class="section-home">
            <h2>Altceva</h2>
            <p class="animated-text">Text atractiv pentru altceva.</p>
        </div>


        <script>
            function toggleMenu() {
                var navMenu = document.getElementById('navMenu');
                if (navMenu.style.display === 'none' || navMenu.style.display === '') {
                    navMenu.style.display = 'block';
                    slideRight(navMenu);
                } else {
                    slideLeft(navMenu);
                }
            }
        
            function slideRight(element) {
                var position = -100;
                var interval = setInterval(function () {
                    if (position >= 0) {
                        clearInterval(interval);
                    } else {
                        position += 5;
                        element.style.left = position + '%';
                    }
                }, 10);
            }
        
            function slideLeft(element) {
                var position = 0;
                var interval = setInterval(function () {
                    if (position <= -100) {
                        element.style.display = 'none';
                        clearInterval(interval);
                    } else {
                        position -= 5;
                        element.style.left = position + '%';
                    }
                }, 10);
            }
        
            document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll('.section-home');
    const submenuLinks = document.querySelectorAll('.submenu a');

    submenuLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetSectionId = this.getAttribute('href').substring(1);
            const targetSection = document.getElementById(targetSectionId);

            sections.forEach(section => {
                section.classList.remove('active');
                // Ascunde textul pentru celelalte secțiuni
                const otherText = section.querySelector('.animated-text');
                if (!section.classList.contains('active')) {
                    otherText.classList.add('inactive');
                }
            });

            targetSection.classList.add('active');
            // Afișează textul pentru secțiunea activată
            const activeText = targetSection.querySelector('.animated-text');
            activeText.classList.remove('inactive');
        });
    });
});

        </script>
    </section>
</body>
</html>
