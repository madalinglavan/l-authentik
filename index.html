    <header>
        <div class="top-nav">
            <div class="left-top-nav">
                        <div class="l-authentik-adress">
                            <i class="fa-solid fa-location-dot" style="color: #ffffff;" id="location-icon"></i>
                            <h3 id="address">Bd de Dixmude 35, 1000 Bruxelles</h3>

                                var locationIcon = document.getElementById('location-icon');
                                var addressElement = document.getElementById('address');

                                addressElement.addEventListener('click', openGoogleMaps);

                            <h3><a href="mailto:kadaco2022@yahoo.com">kadaco2022@yahoo.com</a></h3>
                            <script>
                                var mailIcon = document.getElementById('mail-icon');
                                var mailAddress = document.querySelector('.mail-adress h3 a');
                        
                                mailIcon.addEventListener('click', openMailClient);
                                mailAddress.addEventListener('click', openMailClient);
                        
                                function openMailClient() {
                                    var mailtoLink = encodeURIComponent(mailAddress.href);
                                    window.open(mailtoLink, '_blank');
                                }
                            </script>
                        </div>
            </div>
            <div class="right-top-nav">

        <nav>

            <div class="nav-name">
                <a href="index.html"><h1>L'Authentik</h1></a>
                <a href="index.html"><h2>Resto-bar <img src="img/L`authentik cocktail.png" alt=""></h2></a>
            </div>
            <ul>
                <div class="burger-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
                <script>
                    function toggleMenu() {
                        var navMenu = document.getElementById('navMenu');
                        if (navMenu.style.display === 'none' || navMenu.style.display === '') {
                            navMenu.style.display = 'block';
                            slideRight(navMenu);
                        } else {
                            slideLeft(navMenu);
                        }
                    }

                    function slideRight(element) {
                        var position = -100;
                        var interval = setInterval(function () {
                            if (position >= 0) {
                                clearInterval(interval);
                            } else {
                                position += 5;
                                element.style.left = position + '%';
                            }
                        }, 10);
                    }

                    function slideLeft(element) {
                        var position = 0;
                        var interval = setInterval(function () {
                            if (position <= -100) {
                                element.style.display = 'none';
                                clearInterval(interval);
                            } else {
                                position -= 5;
                                element.style.left = position + '%';
                            }
                        }, 10);
                    }
                </script>
            </ul>
        </nav>
        <div class="mobile-menu" id="navMenu">
