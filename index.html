<!DOCTYPE html>
<html lang="ro">
<head>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f26a888174.js" crossorigin="anonymous"></script>
    <title>L'Authentik</title>
</head>
<body>
    <header>
        <nav> 
            <a href="index.html">
                <div class="logo"></div>
            </a>
        </nav>
        
    </header>
    <div class="sbc">
        <div class="sbc-box" id="sbc-box1">
            <a href="index-ro.html" onclick="toggleActive(1)">Limba Romana</a>
        </div>
        <div class="sbc-box" id="sbc-box2">
            <a href="index-fr.html" onclick="toggleActive(2)">Langue Francais</a>
        </div>
    </div>

    <script>
        function toggleActive(boxNumber) {
            const boxes = document.querySelectorAll('.sbc-box');
            boxes.forEach((box, index) => {
                box.classList.toggle('active', index + 1 === boxNumber);
            });
        }
    </script>

</body>
</html>
